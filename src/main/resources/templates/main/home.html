<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 ,shrink-to-fit=no">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style="background-color: #ffc107">


<nav th:replace="layouts :: navbar"></nav>


<hr class="bg-danger border-2 border-top border-danger">


<div class="container">

    <div class="card" style="background-color: #fd7e14">
        <div class="card-body">
            <h1> List of subjects </h1>

            <table class="table table-bordered table-stripped">
                <thead class="thead-dark">
                <tr>
                    <th> Subject No : </th>
                    <th> Subject Name </th>
                    <th> Subject Status </th>

                </tr>

                </thead>

                <tbody>
                <tr th:each="aSubject:${subjects}">
                    <td th:text ="${aSubject.subjectId}"/>
                    <td th:text="${aSubject.name}"/>
                    <td th:text="${aSubject.stage}"/>
                </tr>
                </tbody>

            </table>

        </div>
    </div>



    <hr>
    <hr>

    <div class="card" style="background-color:#fd7e14
 ">
        <div class="card-body">
            <h1> List of Teachers </h1>
            <table class="tablet table-bordered table-stripped">
                <thead class="thead-dark">
                <tr>
                    <th> Teacher No : </th>
                    <th> Teacher First Name </th>
                    <th> Teacher Last  Name </th>
                    <th> Teacher Email :</th>

                </tr>

                </thead>

                <tbody>
                <tr th:each="aTeacher:${teachers}">
                    <td th:text="${aTeacher.teacherId}"/>
                    <td th:text="${aTeacher.firstName}"/>
                    <td th:text="${aTeacher.lastName}"/>
                    <th th:text="${aTeacher.email}" />

                </tr>
                </tbody>

            </table>

        </div>
    </div>



</div>

</body>

</html>
