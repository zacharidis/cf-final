<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 ,shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style="background-color: #ffc107">

<nav th:replace="layouts :: navbar"></nav>


<hr class="bg-danger border-2 border-top border-danger">


<div class="container">


    <div class="card" style="background-color:#fd7e14">
        <div class="card-body">

      <form action="/teachers/save" th:object="${teacher}" method="POST">

        <input type="text" placeholder="Teacher First Name" th:field="${teacher.firstName}">
        <input type="text" placeholder="Teacher Last Name" th:field="${teacher.lastName}">
        <input type="text" placeholder="Teacher Email Adress" th:field="${teacher.email}">
          <input type="text" placeholder="Teachers Telephone" th:field="${teacher.telephone}">

        <select th:field="${teacher.subjects}" multiple="multiple">
          <option th:each="subject :${allSubjects}"
                  th:value="${subject.subjectId}"
                  th:text="${subject.name}">

          </option>
        </select>

        <button  class="btn btn-primary" type="submit">Create New Teacher</button>




      </form>


        </div>


</div>



</div>



</body>

</html>
