<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 ,shrink-to-fit=no">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style="background-color: #ffc107">


<nav th:replace="layouts :: navbar"></nav>


<hr class="bg-danger border-2 border-top border-danger">


<div class="container">




  <div class="card" style="background-color:#fd7e14">
    <div class="card-body">
      <h1> Students Directory </h1>

      <a th:href="@{/students/new}"
         class="btn btn-primary btn-sm mb3">
        New Student
      </a>
      <hr class="bg-danger border-2 border-top border-danger">





      <table class="table table-bordered table-stripped">
        <thead class="thead-dark">
        <tr>
          <th> Student No : </th>
          <th> Student First Name </th>
          <th> Student Last  Name </th>
          <th> Student Email :</th>
          <th> Student Telephone:</th>
          <th> Student Education</th>


        </tr>

        </thead>

        <tbody>
        <tr th:each="aStudent:${students}">
          <td th:text="${aStudent.studentId}"/>
          <td th:text="${aStudent.firstName}"/>
          <td th:text="${aStudent.lastName}"/>
          <th th:text="${aStudent.email}" />
          <th th:text="${aStudent.telephone}" />
          <th th:text="${aStudent.education}" />

        </tr>
        </tbody>

      </table>

    </div>
  </div>



</div>

</body>

</html>
