<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 ,shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>



<body style="background-color: #ffc107">


<nav th:replace="layouts :: navbar"></nav>


<hr class="bg-danger border-2 border-top border-danger">


        <div class="container">

            <form action="/subjects/save" th:object="${subject}" method="POST">
                <input type="text" placeholder="Subject Name Here" th:field="${subject.name}">

                <select th:field="${subject.stage}">
                    <option th:value="NOTSTARTED">NOT STARTED YET</option>
                    <option th:value="ONGOING"> ON GOING</option>
                    <option th:value="COMPLETED"> COMPLETED </option>
                </select>

                <textarea type="text" placeholder="Enter The Subject Description" th:field="${subject.description}"> </textarea>
                <button type="submit" class="btn btn-primary">Create a New Subject</button>









            </form>



        </div>



</body>

</html>
